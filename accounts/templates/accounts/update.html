{% extends "base.html" %}

{% block title %} Update {% endblock %}

{% block content %}
<div class="row ">
  <div class="col-md-8 mx-auto">
      <h4 class="my-2"> Настройки </h4>
    <form method="POST" action="">
        {% csrf_token %}
        <div class="form-group">
        {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary"> Сохранить </button>
    </form>
    <form method="POST" action="{% url 'accounts:delete' %}">{% csrf_token %}
        <button type="submit" class="btn btn-danger my-3"> Удалить </button>
    </form>
  </div>
</div>

<div class="row my-3">
    <div class="col-md-8 mx-auto">
        <p class="my-3"> Свяжитесь с нами </p>
        <p>
            <button class="btn btn-success"
                    type="button" data-toggle="collapse"
                    data-target="#collapsed" aria-expanded="false"
                    aria-controls="collapseExample">
            Отобразить форму
            </button>
        </p>
        <div class="collapse" id="collapsed">
           <div class="card card-body">
                <form method="POST" action="{% url 'accounts:contact' %}">
                    {% csrf_token %}
                    <div class="form-group">
                    {{ contact_form.as_p }}
                    </div>
                    <button type="submit" class="btn btn-primary"> Отправить </button>
                </form>
            </div>
        </div>
    </div>
</div> 
{% endblock %}
